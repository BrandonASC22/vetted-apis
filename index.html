<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css"/>



    <script defer src="init-api.js"></script>

    <script defer src="main.js"></script>
    <title>Vetted APIs</title>
</head>
<body>
    <div id="chatbox-container">

        <h1 id="title">Questions Resolved!</h1>

        <div id="typing-container">
            <form>
                <div class="input_container">
                    <input
                        type="text"
                        id="question"
                    />
                </div>
            </form>

            <button id="send-btn">Send</button>
        </div>

        <div id="content-container">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/722.png"/>
            <div class="right">
                <div id="translation-container">
                    <div id="translation-title">Your question translated into Minion:</div>
                    <div id="translation">Bello, ka am con a banana!</div>
                </div>
                <div book_container>
                    <div id="book-title">Read a book instead:</div>
                    <div id="book_content">The Great Gatsby by F. Scott Fitzgerald</div>
                    <div id="book-img"><img src="http://prodimage.images-bn.com/pimages/9780743273565_p0_v14_s1200x630.jpg"/></div>
                </div>
            </div>
        </div>

        
    </div>
</body>
</html>
